<!doctype html>
<html lang="en">

<head>

    <title>Jocelyn Tierney - Contact Me</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">

    <!-- EmailJS Scripts -->
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>

    <script type="text/javascript">
        (function() {
            emailjs.init({
            //   publicKey: process.env.PUBLIC_KEY,
    
            });
        })();
    </script>
</head>

<body class="container" style="background-color:#080a87;">
    <!-- Page Links -->
    <div class="container py-4" style="background-color:#b4c5e4">
        <header>
            <h1 class="text-center" style="background-color:#080a87; color:#b4c5e4">Ways to Contact Me</h1>
            <ul class="nav nav-tabs nav-fill">
                <li class="nav-item" style="background-color:#a2d2ff">
                    <a class="nav-link" href="index.html">About me</a>
                </li>
                <li class="nav-item text-center" style="background-color:#a2d2ff">
                    <a class="nav-link" href="education.html">Education</a>
                </li>
            </ul>
        </header>

    <!-- Bootstrap container with form and virtual Contact Card/QR code -->
    <div class="container">
        <div class="row">
            <div class="col-4 pt-5" style="color:#080a87">

                    <h3 style="color:#080a87">Send me a message</h3>

                    <div id="email-alert" class="alert" role="alert" style="display: none;">
                    </div>
                    
                    <form id="contact-form">
                        <label>Name</label>
                        <input type="text" name="from_name" required>
                        <label>Email</label>
                        <input type="email" name="user_email" required>
                        <label>Message</label>
                        <textarea name="message" required></textarea>
                        <input type="submit" value="Send">
                    </form>
            </div>

            <div class="col-4 pt-5" style="color:#080a87">
                <h3 class="pt-4" style="color: #080a87">Scan this QR Code:</h3>
                <ul style="list-style-position: inside">
                    <li>Select the contact icon</li>
                    <li>Then save me in your contacts</li>
                </ul>
                <img class="img-fluid p-4" style="border: #080a87; border-style: solid; border-width: .5em;" src="./images/qrCode.png" alt="QR Code for Digital Contact Card" target="blank">
            </div>

            <div class="col-4 text-center" style="color: #080a87">
                <h3 style="color: #080a87">Virtual Contact Card</h3>
                <h6 style="color: #080a87">Click contact card image to access now</h6>
                <br>
                <br>
                <a href="https://www.dibiz.com/jocelyntierney25" alt="Digital Business Card" target="blank">
                <img class="img-fluid text-center" style="border: #080a87; border-style: solid; border-width: 1em;" src="./images/contactCard.png" alt"dBiz Contact Card">
                </a>
                </div>

            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous">
    </script>

    <script type="text/javascript">
    window.onload = function() {
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            emailjs.sendForm('contact_service', 'contact_form', this)
                .then(() => {
                    console.log('SUCCESS!');
                    document.getElementById("contact-form").reset();
                    showAlert("light", "Email sent successfully!");
                }, (error) => {
                    console.log('FAILED...', error);
                    showAlert("danger", "Failed to send email. Please try again later.");
                });
        });
    }

     function showAlert(type, message) {
      const alertElement = document.getElementById("email-alert");
      alertElement.className = `alert alert-${type}`;
      alertElement.textContent = message;
      alertElement.style.display = "block";

      // Hide the alert after 5 seconds
      setTimeout(() => {
        alertElement.style.display = "none";
      }, 5000);
    }

    </script>

</body>

</html>
